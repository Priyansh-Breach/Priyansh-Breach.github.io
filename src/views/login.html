<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizlet.com</title>
    <link rel='stylesheet' href='/public/css/login.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@800&display=swap">
</head>
<body>
    <div id="all">
        <div id="logo">
            <div id="icon"></div>
            <h1 id="logo-text">LOGO</h1>
        </div>
        <div id="signin">
            <form id="login" action="/login" method="GET">
                <input id="username" class="u-p" placeholder="E-MAIL OR USERNAME" name="username"></input>
                <input id="password" class="u-p" placeholder="PASSWORD" type="password" name="password"></input>
                <button id="submit" name="loginBtn">LOGIN</button>
            </form>
        </div>
    </div>
</body>
</html>
